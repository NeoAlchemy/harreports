<!DOCTYPE html>
<html lang="en" ng-app=HarReports>
	<head>
		<title>HAR Reports</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/app.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</head>
	<body ng-controller="harReportsCtrl">
		<div class="container-fluid">
		    <div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h1>HAR Reports</h1>
						<p>Drag and Drop a HAR file and select different reports to learn more about your performance results</p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span2">
					<div class="row-fluid">
						<form class="navbar-search pull-left">
							<input type="text" class="search-query" placeholder="Search" ng-model="query">
						</form>
					</div>
					<div class="row-fluid">
						<ul id="report-list" class="nav nav-list" ng-repeat="report in reports">
							<li><i class="icon-minus"></i><strong>{{report.title}}</strong></li>
							<li ng-repeat="subreport in report.subreports | filter:query"><a href="{{subreport.view}}">{{subreport.name}}</a></li>
						</ul>
					</div>
				</div>
				<div class="span7" ng-view></div>
				<div class="span3" ng-controller="fileManagerCtrl">
					<div class="hero-unit">
						<p>Drag files here to upload or upload through button</p>
						<p>
							<a href="#" class="btn btn-primary btn-large fileinput-button">
								<span>Select a file to upload</span>
								<input type="file" name="file" data-url="upload" upload multiple />
							</a>
						</p>
					</div>
					<div>
						<span class="lead" ng-show="!files.length">No files selected</span>
						<div ng-repeat="file in files" class="file-list">
							<form class="form-inline">
								<button class="close pull-left">&times;</button>
								<label class="lead pull-left">{{file}}</label>
								
							    <div class="btn-group pull-right">
									<button class="btn btn-primary">On</button>
									<button class="btn btn-inverse">Off</button>
								</div>
							</form>
							<div class="progress" ng-show="percentage">
								<div class="bar" style="width: {{percentage}}%;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
